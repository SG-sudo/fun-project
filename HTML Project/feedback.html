<html>
<head>
<title>Feedback Form</title>
<style type="text/css">
body {
font-family: courier;
background-size:cover;
}
legend {
color: darkgreen;
}
label {
color: black;
}
h1 {
background-color:#b94646;
color: rgb(255,153,153);
}

#sbmt
{
  background-color:#f2ffcc;
  color:black;
  height:35px;
  width:100px;
  border-radius:25px;
}
</style>
</head>
<body background="media/bg.jpeg">
<h1><center>Customer Feedback Form</center></h1><br><br>
<div align="center">We would love to hear your thoughts,suggestions,concerns or problems with anything so we can improve!</div>
<br/><br/><br/><br/><br/><br/>
<form name="Form_1" action="response.html" method="get">
  <table align="center" border="0" cellspacing="20" cellpadding="20">

<tr><td><fieldset>
<legend align="center">
Your Details:
</legend>
<label>
Name: <input type="text" name="name" size="40" maxlength="100" id="name" placeholder="Enter your full name"  value="" spellcheck="true">
</label>
<br /><br/>
<label>
Email:  <input type="email" name="email" id="email" size="38" maxlength="100" placeholder="ex:myname@example.com" value="" spellcheck="true">
</label>
<br />
</fieldset>
<br />
<fieldset>
<legend align="center">     Your Review:    </legend>
<p>
<label for="hear-about">
How did you hear about us?
</label>
<select name="referrer" id="hear-about">
<option value="google">Google</option>
<option value="friend">Friend</option>
<option value="advert">Advertisement</option>
<option value="other">Other</option>
</select>
</p>
<p>

 Would you visit again?
<br />
<label>
<input type="radio" name="rating" id="rating" value="yes" />
Yes
</label>
<label>
<input type="radio" name="rating" id="rating" value="no" />
No
</label>
<label>
<input type="radio" name="rating" id="rating" value="maybe" />
Maybe
</label>
</p>
<p>
<label for="comments">
Comments:
</label>
<br />
<textarea name="comments" wrap="on" rows="4" cols="50" id="comments">
</textarea>
 </p>
<label>
<input type="checkbox" name="subscribe" id="subscribe" checked="checked" />
Sign me up for email updates
</label>
<br /><br/><br/>
<p align="center"><label><button type="submit" name="sbmt" value="sbmt" id="sbmt">Submit</button></label></p>
</fieldset>
</td></tr>
</table>
</form>
</body>
</html>
